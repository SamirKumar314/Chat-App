<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <span>Fun Friday Group</span>
            <button id="hideBtn"><img id="incgImg" src="images/incognito.png" alt="incognito"></button>
        </div>
        <div class="chat-messages"><br></div>
        <div class="chat-mode"></div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button id="sendBtn"><img src="images/sendbtn.png" alt="Send"></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
